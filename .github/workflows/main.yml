name: Main Taski Workflow

on:
  push:
    branches:
      - main

jobs:
  # Stage 1: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ backend
  tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install flake8==6.0.0 flake8-isort==6.0.0
        pip install -r backend/requirements.txt
        
    - name: Test with flake8
      run: |
        python -m flake8 backend/
        
    - name: Run Django tests
      env:
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
      run: |
        cd backend/
        python manage.py test

  # Stage 2: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ frontend
  frontend_tests:
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: |
        cd frontend/
        npm ci

    - name: Test frontend
      run: |
        cd frontend/
        npm run test

  # Stage 3: –°–±–æ—Ä–∫–∞ –∏ –ø—É—à backend –æ–±—Ä–∞–∑–∞
  build_and_push_backend:
    name: Build and push backend image
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push backend image to DockerHub
      uses: docker/build-push-action@v4
      with:
        context: ./backend/
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/taski_backend:latest

  # Stage 4: –°–±–æ—Ä–∫–∞ –∏ –ø—É—à frontend –æ–±—Ä–∞–∑–∞
  build_and_push_frontend:
    name: Build and push frontend image
    runs-on: ubuntu-latest
    needs: frontend_tests
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push frontend image to DockerHub
      uses: docker/build-push-action@v4
      with:
        context: ./frontend/
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/taski_frontend:latest

  # Stage 5: –°–±–æ—Ä–∫–∞ –∏ –ø—É—à gateway –æ–±—Ä–∞–∑–∞
  build_and_push_gateway:
    name: Build and push gateway image
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push gateway image to DockerHub
      uses: docker/build-push-action@v4
      with:
        context: ./gateway/
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/taski_gateway:latest

  # Stage 6: –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä
  deploy:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: 
      - build_and_push_backend
      - build_and_push_frontend
      - build_and_push_gateway
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Copy docker-compose.production.yml via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source: "docker-compose.production.yml"
        target: "taski"
        
    - name: Copy .env file via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        source: ".env"
        target: "taski"
        
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE }}
        script: |
          cd taski
          # Pull –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã—Ö –æ–±—Ä–∞–∑–æ–≤
          sudo docker compose -f docker-compose.production.yml pull
          
          # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
          sudo docker compose -f docker-compose.production.yml down
          sudo docker compose -f docker-compose.production.yml up -d
          
          # –ú–∏–≥—Ä–∞—Ü–∏–∏ –∏ —Å–±–æ—Ä —Å—Ç–∞—Ç–∏–∫–∏
          sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
          sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic --noinput
          sudo docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /backend_static/static/
          
          # –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –æ–±—Ä–∞–∑–æ–≤
          sudo docker system prune -f

  # Stage 7: –û—Ç–ø—Ä–∞–≤–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ Telegram
  send_message:
    name: Send Telegram notification
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          ‚úÖ *–î–µ–ø–ª–æ–π –ø—Ä–æ–µ–∫—Ç–∞ Taski —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω!*
          
          *–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π:* ${{ github.repository }}
          *–ö–æ–º–º–∏—Ç:* ${{ github.sha }}
          *–ê–≤—Ç–æ—Ä:* ${{ github.actor }}
          *–í–µ—Ç–∫–∞:* ${{ github.ref_name }}
          
          *–°–æ–æ–±—â–µ–Ω–∏–µ:* 
          ${{ github.event.head_commit.message }}
          
          *–°—Ç–∞—Ç—É—Å:* –£—Å–ø–µ—à–Ω–æ üöÄ
          *–í—Ä–µ–º—è:* ${{ github.event.head_commit.timestamp }}
          
          –°—Å—ã–ª–∫–∞: https://${{ secrets.HOST }}